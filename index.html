<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UWC8 (2015) Qualification</title>
</head>
<body>

<div id="app"></div>

<nav class="main-nav">
    <a href="#photos">Photos</a>
    <a href="#preferences">Preferences</a>
</nav>

<div class="photos">
    <div class="filter">
        <button class="filter__item">all</button>
        <button class="filter__item">favorite</button>
    </div>
    <div class="photo-viewer">
        <img src="http://lorempixel.com/output/nature-q-c-640-480-10.jpg">
        <div class="photo-viewer__controls">
            <button class="control control--prev">prev</button>
            <button class="control control--next">next</button>
        </div>
    </div>
    <div class="category">
        <select name="category">
            <option value="abstract">Abstract</option>
            <option value="animals">Animals</option>
            <option value="business">Business</option>
            <option value="cats">Cats</option>
            <option value="city">City</option>
            <option value="food">Food</option>
            <option value="nightlife">Nightlife</option>
            <option value="fashion">Fashion</option>
            <option value="people">People</option>
            <option value="nature">Nature</option>
            <option value="sports">Sports</option>
            <option value="technics">Technics</option>
            <option value="transport">Transport</option>
            <option value="technics" class="flickr">Technics</option>
        </select>
    </div>
</div>

<div class="preferences">
    <div class="preferences__row">
        <label for="preference-width">Width:</label>
        <input type="text" name="width" id="preference-width" value="480">
    </div>
    <div class="preferences__row">
        <label for="preference-height">Height:</label>
        <input type="text" name="height" id="preference-height" value="640">
    </div>
</div>

<script src="/dist/app.js"></script>

</body>
</html>
